拜星月慢   春怨
 郭荣才
墨云摘星,画屏隐月，雨紧风更窥帘。
残烛泪漫，离人影缱绻。
偏惊梦，闻西山云雨话缠绵，怨绮罗夜微寒。
陌上枝下，落一夜花残。

堪折柳，晓风断夜澜。
恁凝愁、采晨双飞燕，	羞粉蝶两翩翩，何由戏花间。
东逝水，秋鬓掩泪斑，君归处，云霞推长天。
春暮变，思泪满面，寂寂又一年。




蝶恋花    春
 郭荣才
踏尽湿红燕归来。雨邑尘轻，听一夜花开。小园竹扉含春苔，好梦美景人徘徊。
江天一色无尘埃。乱丛夹绿，芳菲香分外。春光泛波轻曳摆，一叶扁舟送春来。




蝶恋花   夜行野
 郭荣才
夜行溪桥鸥鹭号。潺水曼妙，星宇沉塘坳。弱柳扶风轻飘摇，无处生风柳不飘。
九天揽月心气傲。水月交辉，天工独取巧。疑是水中月生晓，却道水映月添霄。





仿声声慢   高考落榜
 郭荣才
迷迷乱乱，痴痴癫癫，恍恍惚惚惶惶。
高考不第落榜，度日如年。
千丝万缕愁绪，斩未断、秋夜无眠!
天际白，残灯灭，奈何一夜憔悴。

尽眼水光山色，路迢迢，何不重头再考？
书海泛舟，飒爽英姿迎考!
彼岸杨柳飘摇，看今朝，铮铮佼佼。
无歧路，金榜题名须勤劳。

踏莎行
 郭荣才
残叶招风，落花清雨，小楫渔歌随波去。霜天满目景迷离，依旧处处相思旅。
衰荷逗露，荇藻透绿。秋水多情惹萍聚。生寒刁风袭冷袖，乍觉又与清秋遇。

晚游夏景
 郭荣才
山衔长虹绚碧空，新绿味涩挂霞光。
信步杂圃消暑散，好景不忆白头翁。

  情予斑竹 
 郭荣才
傲骨翠冠出破岩，洁身清气散湘岸。
可怜湘夫凝愁泪，青面抹痕聚恨斑。

无题
 郭荣才
鱼戏残月影独愁，浮云飘散碧穹游。
星棋陨落归何处？寻梦歧路勿回头。



白炽灯的温柔
 郭荣才
望断江南青石桥的三月青柳，
等！
不及深秋冷雨的夜。
夜！
我不再害怕、低徊彳亍。
只为！
心中那盏小小的白炽灯，
一直明亮，
尽显温柔。
朱红木窗上的飞花剪影，
沉浸在白炽灯光里，
安安睡去。
忆起了，
坐思窗前镜外的迷情少女。
白炽灯的温柔，
看尽！
几处消忧，
几处断愁。










一条透明的路
郭荣才
我走过一条透明的路，
当神秘的漆黑亲吻我的额头；
我走过一条透明的路，
在月光静静地泻下她的温柔；
我走过一条透明的路，
从巷的这一头到巷的那一头。
这是光与影的交流，
月与巷结织的情愫。
我轻轻地走上这条透明的路，
有时也曾踌踌回顾……
那透明的路
正偷偷地拾着它一地的碎影。
在那遥远的巷尾路末，
也迷幻了心底的浮躁与清幽。
这条月光路，
羞怯了我无法涉足。
我踏着被遥远的夜包围的脚步，
星星也无法驱赶夜对我的束缚，
唯有－－
那条小巷中透明的路。












祈愿，在三月
 郭荣才
夕阳遗落光华晕红窗外流岚，
彩绘木框收容了三月艳阳天。
映入眼帘……       
穿花粉蝶难舍菜畦的贪恋，
梦里梦外犹记母亲的温暖，
千世百年。
祈愿，在三月，
馥郁花香,
梦载心翔, 
但听，细想……
天际流光缄默滑落,
岁月磋砣惹人哀漠。
朝霞暮云，
细数年轮，
淡过，淡过，
何曾触动了时光的伤痕,
或许，您也是无心,
或许，时光也曾忌恨,
祈愿......
岁月不改您的容颜偷换, 
用我生命的一半,
换得您遗世千年。
在三月，祈愿，
梦里也牵，
梦外也牵。







听雨
 郭荣才
风卷荷香又卷帘，雨打浮萍也打船。
何处凭栏听风雨？忍为浮名把梦唤。



情予兰
 郭荣才
青山幽谷藏真身，高芽吐馨绝烟尘。
陶潜隐世莫若此，猗兰遗篇表真情。



情予斑竹 
 郭荣才
傲骨翠冠出破岩，洁身清气散湘岸。
可怜湘夫凝愁泪，青面抹痕聚恨斑。



情予菊
 郭荣才
态生百媚胜娇娘，清秋独放招客赏。
怎奈风雨褪残色，岁月损颜销黯香。



野行
 郭荣才
  山映长虹水映霞，雾绕江堤云绕沙。
  满眼皆是千年景，何处不闻百里花。</pre>
