言志
郭大山
十八年来堕世间，学海无涯苦做边。
今日业精志亦坚，拯救苍黎未应闲。
男儿本自昆仑柱，只手撑天做盘古。
建得霸王千古业，留取英名照青史！



伤菊
郭大山
寒冬凋零无花芳，夜长清凉梦何长。
忽忆陶家黄花苑，遥想从前冲天香。
今夕风吹花何在，散落天地蓬飞扬。
纵使霜寒菊不畏，时令已至谁可挡。



登楼
郭大山
登楼遥望树苍黄，几番踌躇竟凄凉。
满眼回忆梦惊碎，九天云外满霞光。
回首瞻望路不见，黄沙阵阵风正狂。
纵有门前车流马，此心孤独城空荡。



读文天祥有感
郭大山
侠骨义士忠贞魂，虽死犹赋鬼神文。
凛凛大气情难诉，肝胆胸怀绝今古。
汉家丈夫立天地，兵俘仍记指南心。
问君忠义今何在？灿灿史书照汗青！



舞剑
郭大山
气度凌云冲霄汉，我自横眉笑九天。
挥剑欲斩敌千万，回头相顾却无言。



降温有感
郭大山
瑟瑟秋风秋雨冷，孤鸿飞去雁巢空。
叶落雨洗草更黄，老树斜依观云涌。


幻境
郭大山
夕阳斜照青山下，孤烟楚天小人家。
流水门前沙几净，荡漾微风落飞花。



落花有感
郭大山
飞花散去芳无影，晓风化愁夜成梦。
满目浓绿春已尽，折枝人远心上暝。



知行
郭大山
经年捧卷嗅书香，数岁不闻江湖浪。
年少轻狂缚龙志，何日抽剑开苍黄！



  思旧友
郭大山
何时心上秋，唯有思旧友。
昨日人在目，今已又成故。
往事随风逝，空叹韶光走。
而今独漫步，呢喃语自听。
斜立天台上，迎风任泪流。
两行孤寂泪，秋风为我干。
忽已严冬至，万物思来年。




  梦黄粱
郭大山
一枕黄粱梦，啼笑皆非事。
梦中亡时醒，曲终人已悟。
可怜尘世中，多少命早逝。
万物皆由定，富贵岂能争。




 雪后有感
郭大山

（一）
  烟借风势狂，落地雪生香。
  脚踏足迹现，遥望凉如霜。

（二）
  朔风吹烟散，寒极雪自香。
  孤客雪上过，惆怅心断肠。



  旅客
郭大山
天空孤飞雁，叶落召微寒。
云轻漂流散，日影逐昏暗。
风中微尘起，扑迷行客眼。
身形虽饱暖，心上苦难言。
人世纷争乱，何处觅桃源。
正思暂歇留，雪疾天将晚。





挽烈士
郭大山
中华精魂在，热血男儿多。
纵有坎坷路，如何不兴国。
曾经敌寇犯，抗击杀贼多。
今日非昨夕，国富睨寰宇。
倭寇如再犯，斩杀定不依。





归家（冬）
郭大山
踏浪归家难，心绪自不平。
往日旧景在，年华已成空。
寒风呼啸冷，触目凄凉情。
从别半年余，凉意心里生。
故事萦绕头，新物岁岁更。
天地若人意，谁生万古愁。




   晚霞
郭大山

（一）
落日夕阳秀，山川景物新。
天高彩霞丽，望湖水撒金。
青绿翠沿道，花香遍地倾。
良辰美景处，知音人依稀。

（二）
云霞彩海间，波涛怒连天。
红日映苍茫，一扫天下暗。





虞美人
郭大山
心上郁结排何难，寒风吹泪干，老树依旧姿态懒，不管人间无数怨冲天。
荒凉满目不堪言，何处是当年？纵使无限天涯恨，敢问天下谁知谁相怜。




浪淘沙
郭大山
软风吹香蕊，依花相醉，斜月相恨难成飞，轻撒溶光尽献媚，哪管人睡。
雨来又几回，依旧孤星垂，年来日去谁人催，昨日旧梦已难回，萧然成泪。



贺圣朝
郭大山
时光流转几飞速，相辞心上苦，此去总是无归路，情深难回顾。
日转星换，何甚缘故，无奈自人生，把酒再笑东风处，更已人迟暮！



忆秦娥
郭大山
晓月残，伤心泪断花月前，花月前，当日离别，泪迷双眼。
对花无语空凝噎，多情美景愁难绝，愁难绝，相思无尽，爱意绵绵！




湖殇引
郭大山
一罪臣变节降敌，归山林，久之，负恨投湖。

江上客，心上愁，舟载无物游，未得征帆去自由，国愁似泥牛，船负是缘由。
风光好，时光流，昨日难回首，满怀罪恶满星斗，忽有水波兴，投湖灭身影。



偶感二则
郭大山
暮云缭绕，无情总是寒雨，心上愁几许。仰头问苍天，幸福何处，悲欢离合，总是万般无奈。人生苦短，休把韶光负。

万千愁事，满怀情绪，默默相语谁相知。人生苦，知己难觅，独身伴，梦中孤苦！

中秋
郭大山
今日中秋又到，暗想从前元宵，旧历新年，依稀昨日春宵。韶华留不住，青春似飞鸟，几番离合，便成迟暮。暗思想，昨日古稀年少狂，而今更拄杖，展眉慢讲，叹人世无常，匆匆时光水流去，往前方，他日中秋，何地起意思故乡！





长相思
郭大山
名难破，利诱人，滚滚红尘扑面来。人生久难脱。
生时喜，亡时苦，悲欢离合人自惹。万事皆虚空。
